<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="./src/css/login.css">
<body>
<div class="log">
    <h1>Cadastro</h1>
<section class="formulario">
    <img src="./imagens/aperto-de-mao (1).png" alt="">
    <form action="/signup" method="post">
      <input type="text" name="name" id="nome completo" placeholder="Nome*"><p></p>
      <input type="email" name="email" id="email" placeholder="E-Mail*">
      <input type="password" name="senha" id="senha" placeholder="Senha*">
      <input type="password" name="confsenha" id="confsenha" placeholder="Confirme a senha*">
      <input type="tel" name="telefone" id="telefone" placeholder="Telefone*">
      <a href="./login.html"> <img class="volta" src="./src/imagens/voltar (1).png" alt=""></a>
      <input type="button" value="Cadastrar" >
    </form>
</section> 
</div>
</body>
</html>
